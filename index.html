<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="assets/images/avatar-jessica.jpeg">
    </div>
    <div class="profile">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <div>
        <a href="https://www.github.com" target="_blank"><button>Github</button></a>
      </div>
      <div>
        <a href="https://www.frontendmentor.io" target="_blank"><button>Frontend Mentor</button></a>
      </div>
      <div><a href="https://www.linkedin.com" target="_blank"><button>LinkedIn</button></a></div>
      <div><a href="https://www.x.com" target="_blank"><button>X (formerly Twitter)</button></a></div>
      <div><a href="https://www.instagram.com/" target="_blank"><button>Instagram</button></a></div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoazAzmy">Moaz Azmy  </a>.
  </div> 

  </div>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  
</body>
</html>
